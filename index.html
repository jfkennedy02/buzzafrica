  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Cinzel', serif;
      overflow: hidden;
      background: #000;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20vh) scale(1.2); }
      100% { transform: translateY(0) scale(1); }
    }

    .center-btn {
      position: absolute;
      z-index: 1000;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #FF6600;
      color: white;
      padding: 20px 30px;
      font-size: 22px;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .maintenance {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #4A1C3E;
      overflow: hidden;
      z-index: 2000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 300px;
      height: 400px;
      perspective: 1000px;
      position: relative;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      animation: spinCard 10s infinite linear;
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      color: #4A1C3E;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card-front {
      background: #fff;
      color: #4A1C3E;
    }

    .card-back {
      background: #4A1C3E;
      color: #FF6600;
      transform: rotateY(180deg);
      font-weight: 900;
      font-size: 1.2em;
      padding: 20px;
      text-align: center;
    }

    @keyframes spinCard {
      0% { transform: rotateY(0deg); }
      45% { transform: rotateY(0deg); }
      55% { transform: rotateY(180deg); }
      100% { transform: rotateY(180deg); }
    }

    #countdown {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 1.2em;
      color: #FF6600;
      font-weight: 900;
    }

    @media screen and (max-width: 600px) {
      .card { width: 90%; height: 360px; }
      #countdown { font-size: 1em; right: 10px; bottom: 10px; }
    }
  </style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="/Unveiling by SCOREWIZARDS_256k.mp3" type="audio/mpeg">
</audio>

<button class="center-btn" id="enterBtn">üëãWELCOME TO BUZZAFRICA CLICK MEüòä</button>

<script>
  const bubbles = 60;
  const colors = ['#FF6600', '#FFC107', '#4A1C3E', '#00BCD4', '#E91E63', '#8BC34A'];

  function createBubble(color, size, z = 0) {
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;
    bubble.style.left = `${Math.random() * 100}%`;
    bubble.style.top = `${Math.random() * 100}%`;
    bubble.style.background = color;
    bubble.style.animationDuration = `${5 + Math.random() * 10}s`;
    bubble.style.zIndex = z;
    document.body.appendChild(bubble);
    return bubble;
  }

  for (let i = 0; i < bubbles; i++) {
    createBubble(colors[Math.floor(Math.random() * colors.length)], Math.random() * 60 + 20);
  }

  document.getElementById('enterBtn').addEventListener('click', () => {
    document.getElementById("bgMusic").play();
    const bubbleElems = document.querySelectorAll('.bubble');
    bubbleElems.forEach((bub) => {
      bub.style.transition = 'all 1s ease-out';
      const x = (Math.random() - 0.5) * 2000;
      const y = (Math.random() - 0.5) * 2000;
      bub.style.transform = `translate(${x}px, ${y}px) scale(0)`;
      bub.style.opacity = '0';
    });

    document.getElementById('enterBtn').style.display = 'none';

    setTimeout(() => {
      const overlay = document.createElement('div');
      overlay.className = 'maintenance';

      const card = document.createElement('div');
      card.className = 'card';

      const inner = document.createElement('div');
      inner.className = 'card-inner';

      const front = document.createElement('div');
      front.className = 'card-face card-front';
      front.innerHTML = `<h2>‚ù§Ô∏è ACE</h2><p>BuzzAfrica</p>`;

      const back = document.createElement('div');
      back.className = 'card-face card-back';
      back.innerHTML = `THE BUZZAFRICA SITE IS CURRENTLY UNDER MAINTAINANCE / DEV`;

      inner.appendChild(front);
      inner.appendChild(back);
      card.appendChild(inner);
      overlay.appendChild(card);

      const countdown = document.createElement('div');
      countdown.id = 'countdown';
      overlay.appendChild(countdown);

      document.body.appendChild(overlay);

      const endTime = 1750780841819; // June 24, 2025 4:00 PM UTC

      function updateCountdown() {
        const now = Date.now();
        const timeLeft = endTime - now;

        if (timeLeft <= 0) {
          countdown.innerHTML = "We‚Äôll be back soon!";
          return;
        }

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
        const seconds = Math.floor((timeLeft / 1000) % 60);

        countdown.innerHTML = `${days} Days : ${hours.toString().padStart(2, '0')} : ${minutes.toString().padStart(2, '0')} : ${seconds.toString().padStart(2, '0')}`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }, 1200);
  });
</script>

</body>
